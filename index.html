<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite da Turma 3IPI1</title>
  <style>
    body {
      background: #8B0000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: black;
      margin:0;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 0;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-yes, .btn-no {
      background-color: #4caf50;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #resposta {
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.3em;
    }

    #mario-img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    #mario-container {
      display: flex;
      justify-content: center;
    }

    #top-banner {
      width: 100%;
    }

    #top-banner img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="top-banner">
      <img src="imagens/Design sem nome (1).png" alt="Super Mario Topo">
    </div>

    <h1>Professor Vinicius, temos um convite especial!</h1>

    <div id="mario-container">
      <img id="mario-img" src="imagens/Design sem nome.png" alt="M√°rio antes da resposta" />
    </div>

    <p>A turma <strong>3IPI1</strong> gostaria de convid√°-lo para ser nosso padrinho de formatura. Voc√™ aceita esse papel t√£o importante?</p>

    <button class="btn btn-yes" onclick="responder()">Sim, com certeza!</button>
    <button class="btn btn-no" onclick="responder()">Sim, eu aceito!</button>

    <div id="resposta"></div>
  </div>

  <!-- Confetti Script CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function responder() {
  const resposta = document.getElementById('resposta');
  const mario = document.getElementById('mario-img'); // Certifique-se de que a imagem foi acessada corretamente

  // Criar a primeira linha de texto
  const texto1 = document.createElement('span');
  texto1.textContent = 'üéâ Que alegria! Obrigado por aceitar, Professor!';

  // Criar a segunda linha de texto com a quebra de linha
  const texto2 = document.createElement('span');
  texto2.textContent = 'A turma 3IPI1 est√° honrada!';

  // Adicionar os dois elementos na resposta
  resposta.innerHTML = '';  // Limpar qualquer conte√∫do anterior
  resposta.appendChild(texto1);
  resposta.appendChild(document.createElement('br')); // Quebra de linha
  resposta.appendChild(texto2);

  resposta.style.color = '#388e3c';

  // Trocar imagem do Mario para o GIF animado
  mario.src = "imagens/depois.gif"; // Certifique-se de que o caminho para o GIF est√° correto

  // Garantir que a transi√ß√£o funcione
  mario.style.transition = "transform 0.3s ease";
  mario.style.transform = "scale(1.2)"; // Aqui estamos fazendo a anima√ß√£o do tamanho do M√°rio para dar o efeito animado

  soltarConfetes(); // Soltar confetes ap√≥s a troca da imagem
}


    function soltarConfetes() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 40, spread: 360, ticks: 90, zIndex: 999 };

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
        }

        confetti(Object.assign({}, defaults, {
          particleCount: 80,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>
</body>
</html>
